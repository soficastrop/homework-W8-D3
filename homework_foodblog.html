<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Blog</title>
  <!-- Bootstrap 4 CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app" class="container">
    <!-- Header with Blog Title and Navigation -->
    <header class="my-4">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="mb-0" style="font-family: 'Sacramento', cursive;">Food Blog</h1>
        <!-- Navigation component -->
        <nav-component></nav-component>
      </div>
    </header>

    <!-- Main Content using Bootstrap grid -->
    <div class="row">
      <!-- (Optional) Left sidebar column; you can add content or remove this column -->
      <div class="col-md-4">
        <!-- Left sidebar content (if needed) -->
      </div>
      <!-- Right column with main blog content -->
      <div class="col-md-8">
        <main>
          <div class="row">
            <!-- White Chicken Chili image as a Vue component -->
            <div class="col-md-4">
              <chili-image></chili-image>
            </div>
            <!-- Comments / Blog posts -->
            <div class="col-md-8">
              <h2>Comments</h2>
              <section id="blogposts">
                <post-component
                  v-for="(postItem, index) in posts"
                  :key="index"
                  :post="postItem"
                ></post-component>
              </section>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center my-4">
      &copy; Copyright FOOD BLOG
    </footer>
  </div>

  <!-- Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <!-- App script -->
  <script src="app.js"></script>
</body>
</html>
